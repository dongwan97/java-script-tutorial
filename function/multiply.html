<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiply</title>
    <script>
        function mul(a,b){
            let output=1
            for(i=a;a<=b;i++){
                output=output*i
            }
            return output
        }

        console.log(`a부터 b까지의 곱은 = ${mul(1,5)}`)
        alert(`a부터 b까지의 곱은 = ${mul(1,5)}`)
    </script>
</head>
<body>
    a부터 b까지의 곱에 대한 함수
</body>
</html>
