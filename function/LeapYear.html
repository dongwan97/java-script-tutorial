<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeapYear</title>
    <script>
        function isLeapYear(year=new Date().getFullYear){
            console.log(`매개변수 year: ${year}`)
            return (year%4===0)&&(year%100 !==0)||(year%400===0)
        }
        console.log(`올해는 윤년일까? : ${isLeapYear()}`)
        alert(`올해는 윤년인가? : ${isLeapYear()}`)

    </script>
</head>
<body>
    올해가 윤년인지 아닌지 alert를 통해서 알려주는 html 문서입니다.
</body>
</html>
