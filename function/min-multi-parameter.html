<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Min multi-parameter</title>
    <script>
        function min(...items) {
            let output = items[0]
            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }
            return output
        }
        console.log('min(52,273,32,103,275,24,57)')
        console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`)
        alert(`min(52,273,32,103,275,24,57) = ${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>

</head>

<body>
매개변수가 여러개 있을 때, ...을 이용하여 배열로 한번에 처리 한 후 최소값을 구하는 함수입니다.
</body>

</html>
